<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>

<div class="modal-body">
  <form *ngIf="customerForm" [formGroup]="customerForm">
{{customerForm.value | json}}
    <div class="row">
      <div class="col-md">

        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.title.errors"></app-form-field-errors>
        </div>
    
        <div class="form-group">
          <label>Suffix</label>
          <input type="text" formControlName="suffix" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.suffix.errors"></app-form-field-errors>
        </div>
    
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.firstName.errors"></app-form-field-errors>
        </div>
    
        <div class="form-group">
          <label>Middle Name</label>
          <input type="text" formControlName="middleName" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.middleName.errors"></app-form-field-errors>
        </div>
    
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.lastName.errors"></app-form-field-errors>
        </div>

      </div>

      <div class="col-md">

        <div class="form-group">
          <label>Company name</label>
          <input type="text" formControlName="companyName" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.companyName.errors"></app-form-field-errors>
        </div>
    
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="emailAddress" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.emailAddress.errors"></app-form-field-errors>
        </div>  
    
        <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="phone" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.phone.errors"></app-form-field-errors>
        </div> 
      
        <div class="form-group">
          <label>Sales person</label>
          <input type="text" formControlName="salesPerson" class="form-control" />
          <app-form-field-errors [errors]="customerForm.controls.salesPerson.errors"></app-form-field-errors>
        </div> 

      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
</div>
