<div class="scrollbar-inner">
  <!-- Brand -->
  <div class="sidenav-header align-items-center">
    <a class="navbar-brand" href="javascript:void(0)">
      <img
        src="../assets/img/brand/logo.png"
        class="navbar-brand-img"
        alt="..."
      />
    </a>
  </div>
  <div class="navbar-inner">

    <div class="collapse navbar-collapse" id="sidenav-collapse-main">

      <ul class="navbar-nav">

        <li class="nav-item" *ngFor="let item of items">

          <a class="nav-link" [href]="'#' + item.title" [routerLinkActive]="['active']" [routerLink]="item.link" data-toggle="collapse" aria-expanded="true" role="button" aria-controls="navbar-components">
            <i class="ni ni-ui-04 text-info"></i>
            <span class="nav-link-text">{{item.title}}</span>
          </a>

          <div class="collapse" [id]="'#' + item.title" *ngIf="item.children" [routerLinkActive]="['show']">
            <ul class="nav nav-sm flex-column">
              <li class="nav-item" *ngFor="let child of item.children">
                <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="child.link">
                  <span class="sidenav-normal"> {{child.title}} </span>
                </a>
              </li>
            </ul>
          </div>

        </li>

      </ul>
    </div>
  </div>
</div>
